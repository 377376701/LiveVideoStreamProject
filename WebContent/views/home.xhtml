<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>

<h:form>
<p:breadCrumb>
    <p:menuitem value="Categories" url="/faces/views/home.xhtml" />
</p:breadCrumb>

	<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
               
        <p:outputLabel for="basic" value="Yayında olan kanallar:" />
        <p:selectOneListbox id="basic" value="asd"  filter="true" filterMatchMode="contains">
            <f:selectItems value="#{applicationContainer.channelList}" var="channel" itemLabel="#{channel.channelName}" itemValue="#{channel.channelName}" />
        </p:selectOneListbox>
	    <p:commandButton value="İzle" oncomplete="window.location.href='/LiveVideoStreamProject/faces/views/watch.xhtml'" icon="ui-icon-check" />
    </h:panelGrid>
    <p:separator />
    
    <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
               
        <p:outputLabel for="basic" value="Yayınlanacak kanal ismi:" />
		<p:inputText value="#{applicationContainer.newChannelName}" />
	    <p:commandButton actionListener="#{applicationContainer.createChannel}" value="Yayınla" oncomplete="window.location.href='/LiveVideoStreamProject/faces/views/broadcast.xhtml'" icon="ui-icon-check" />
    </h:panelGrid>
 

</h:form>
</h:head>
</html>

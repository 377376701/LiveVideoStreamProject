<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>

<h:form>

	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
               
        <p:outputLabel for="basic" value="Yayında olan kanallar:" />
        <p:selectOneListbox id="basic" value="#{selectOneView.option}"  filter="true" filterMatchMode="contains">
            <f:selectItem itemLabel="Channel 1" itemValue="1" />
            <f:selectItem itemLabel="Channel 2" itemValue="2" />
            <f:selectItem itemLabel="Channel 3" itemValue="3" />
        </p:selectOneListbox>
    </h:panelGrid>
    <p:separator />
 
    <p:commandButton value="İzle" oncomplete="window.location.href='/LiveVideoStreamProject/faces/views/broadcast.xhtml'" icon="ui-icon-check" />

</h:form>
</h:head>
</html>
